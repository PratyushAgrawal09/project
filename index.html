<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Popout Animation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .image-container {
      position: relative;
      z-index: 10;
      animation: imagePopout 2s forwards;
      border: 5px solid #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .image-container img {
      width: 80vw;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      z-index: 11;
      position: relative;
    }
    .second-image-container {
      width: 80vw;
      max-width: 300px;
      margin-bottom: 20px;
    }
    .second-image-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    @keyframes imagePopout {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    .heart {
      position: absolute;
      font-size: 24px;
      z-index: 5;
      animation: popout 2s forwards;
    }
    @keyframes popout {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: scale(1) translate(0, -100px);
        opacity: 0;
      }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="image-container" id="play-pause-button">
    <img src="https://raw.githubusercontent.com/PratyushAgrawal09/project/main/IMG-20240629-WA0077.jpg" alt="Center Image">
    <div class="hearts-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100%;">
      <!-- Hearts will be generated here -->
    </div>
  </div>
  <div class="second-image-container">
    <img src="https://raw.githubusercontent.com/PratyushAgrawal09/project/main/IMG-20240629-WA0079(1).jpg" alt="Second Image">
  </div>
  <audio id="bg-music" loop>
    <source src="https://raw.githubusercontent.com/PratyushAgrawal09/project/main/[downloader.vevioz.com] Meri Pyaari Ammi.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const bgMusic = document.getElementById('bg-music');
    const playPauseButton = document.getElementById('play-pause-button');

    bgMusic.currentTime = 96; // Start playback from 19 seconds

    playPauseButton.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        console.log('Audio is playing');
      } else {
        bgMusic.pause();
        console.log('Audio is paused');
      }
    });

    bgMusic.addEventListener('error', (e) => {
      console.error('Audio failed to play', e);
    });

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '❤️';
      document.querySelector('.hearts-container').appendChild(heart);

      const angle = Math.random() * 2 * Math.PI;
      const radius = Math.random() * 150 + 50;

      const x = Math.cos(angle) * radius;
      const y = Math.sin(angle) * radius;

      heart.style.left = `calc(50% + ${x}px)`;
      heart.style.top = `calc(50% + ${y}px)`;
      heart.style.marginLeft = '-12px';
      heart.style.marginTop = '-12px';

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    setInterval(createHeart, 50); // Increase the rate of generation
  </script>
</body>
</html>
